<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practise</title>
  <style>
    label{
      display: block;
      margin-bottom: 13px;
    }
  </style>
</head>
<body>
  <header></header>

  <main>
    <fieldset>
      <legend>Fruits List</legend>
      <label for="apple">Enter Fruits Name: 
        <input type="text" placeholder="Enter Fruits" id="apple">
      </label>
      <label for="Orange">Enter Fruits Name: 
        <input type="text" placeholder="Enter Fruits" id="Orange">
      </label>
    </fieldset>

    <fieldset>
      <legend>Fevourate Flower</legend>
      <label for="rose">
        <input type="radio" name="rose" id="rose">Rose
      </label>
      <label for="rose">
        <input type="radio" name="rose" id="rose">flower
      </label>
      <label for="rose">
        <input type="radio" name="rose" id="rose">White Rose
      </label>
    </fieldset>

    <fieldset>
      <label for="tree">
        Tree 1 <input type="checkbox" name="tree" id="tree">
      </label>
      <label for="tree2">
        Tree 2 <input type="checkbox" name="tree" id="tree2">
      </label>
    </fieldset>
  </main>

  <footer></footer>

</body>
</html>
